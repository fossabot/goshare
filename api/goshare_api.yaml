      username:
        type: string
      password:
        type: string
      avatarurl:
        type: string
      time:
        type: string
        format: date-time

  Comment:
    type: object
    properties:
      parentId:
        type: integer
        format: int32
      parentUserId:
        type: integer
        format: int32
      parentContent:
        type: string
      parentTime:
        type: string
      subComments:
        type: array
        items:
          $ref: "#/definitions/SubComment"
  
  SubComment:
    type: object
    properties:
      id:
        type: integer
        format: int32
      blogId:
        type: integer
        format: int32
      userId:
        type: string
      parentId:
        type: string
      replyTo:
        type: string
      content:
        type: string
      time:
        type: string
        format: date-time
  
  CreateCommentsReq:
    type: object
    properties:
      blogId: 
        type: string
      parentCommentId:
        type: string
      replyTo:
        type: string
      content:
        type: string
  
  CommentsResp:
    type: object
    properties:
      comments: 
        type: array
        items:
          $ref: "#/definitions/Comment"
      users:
        type: array
        items:
          $ref: "#/definitions/User"